name: Deploy API Mock

on:
  push:
    branches:
      - '**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Render via Deploy Hook
        run: |
          curl -X POST https://api.render.com/deploy/srv-cs0pfu68ii6s73csheqg?key=u_S6pyUK0pg
